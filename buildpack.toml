api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Watchexec binary tool"
  homepage = "https://github.com/paketo-buildpacks/watchexec"
  id = "paketo-buildpacks/watchexec"
  keywords = ["watchexec", "reloadable", "processes"]
  name = "Paketo Buildpack for Watchexec"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/watchexec/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:watchexec:watchexec:2.3.1:*:*:*:*:*:*:*"]
    id = "watchexec"
    name = "Watchexec"
    purl = "pkg:generic/watchexec@2.3.1?arch=amd64"
    sha256 = "01a0ff075103e096a1013b3ea650cec036b78fe07e73239c66807917113dace8"
    source = "https://github.com/watchexec/watchexec/archive/refs/tags/v2.3.1.tar.gz"
    source-sha256 = "b4d8199ad4f697a43122769b321ecd52a9020bfe21e5cb960a857ef2734ef86a"
    stacks = ["*"]
    uri = "https://github.com/watchexec/watchexec/releases/download/v2.3.1/watchexec-2.3.1-x86_64-unknown-linux-musl.tar.xz"
    version = "2.3.1"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/watchexec/watchexec/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:watchexec:watchexec:2.3.1:*:*:*:*:*:*:*"]
    id = "watchexec"
    name = "Watchexec"
    purl = "pkg:generic/watchexec@2.3.1?arch=arm64"
    sha256 = "3d024d08fbfd8556a71a5bd357d0f3b588e22ea9f5010ed96c633e3f035b68f8"
    source = "https://github.com/watchexec/watchexec/archive/refs/tags/v2.3.1.tar.gz"
    source-sha256 = "b4d8199ad4f697a43122769b321ecd52a9020bfe21e5cb960a857ef2734ef86a"
    stacks = ["*"]
    uri = "https://github.com/watchexec/watchexec/releases/download/v2.3.1/watchexec-2.3.1-aarch64-unknown-linux-musl.tar.xz"
    version = "2.3.1"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/watchexec/watchexec/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
