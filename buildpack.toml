api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Watchexec binary tool"
  homepage = "https://github.com/paketo-buildpacks/watchexec"
  id = "paketo-buildpacks/watchexec"
  keywords = ["watchexec", "reloadable", "processes"]
  name = "Paketo Buildpack for Watchexec"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/watchexec/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:watchexec:watchexec:2.5.0:*:*:*:*:*:*:*"]
    id = "watchexec"
    name = "Watchexec"
    purl = "pkg:generic/watchexec@2.5.0?arch=amd64"
    sha256 = "e8015bffea46d9de5cc7ff061afa2d27593e1a1914b406343ef47bb65f5f0634"
    source = "https://github.com/watchexec/watchexec/archive/refs/tags/v2.5.0.tar.gz"
    source-sha256 = "c03e5060f832069f3e32e61e8fb3600e6b9c18fc68829176d5fcfd53a86481a8"
    stacks = ["*"]
    uri = "https://github.com/watchexec/watchexec/releases/download/v2.5.0/watchexec-2.5.0-x86_64-unknown-linux-musl.tar.xz"
    version = "2.5.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/watchexec/watchexec/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:watchexec:watchexec:2.5.0:*:*:*:*:*:*:*"]
    id = "watchexec"
    name = "Watchexec"
    purl = "pkg:generic/watchexec@2.5.0?arch=arm64"
    sha256 = "039bc93a4eb395d96127d0ecb6833d742cb41bf9fe9038bb3d6ca5ae507a196e"
    source = "https://github.com/watchexec/watchexec/archive/refs/tags/v2.5.0.tar.gz"
    source-sha256 = "c03e5060f832069f3e32e61e8fb3600e6b9c18fc68829176d5fcfd53a86481a8"
    stacks = ["*"]
    uri = "https://github.com/watchexec/watchexec/releases/download/v2.5.0/watchexec-2.5.0-aarch64-unknown-linux-musl.tar.xz"
    version = "2.5.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/watchexec/watchexec/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
