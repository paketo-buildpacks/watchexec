api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Watchexec binary tool"
  homepage = "https://github.com/paketo-buildpacks/watchexec"
  id = "paketo-buildpacks/watchexec"
  keywords = ["watchexec", "reloadable", "processes"]
  name = "Paketo Buildpack for Watchexec"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/watchexec/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:watchexec:watchexec:2.0.0:*:*:*:*:*:*:*"]
    id = "watchexec"
    name = "Watchexec"
    purl = "pkg:generic/watchexec@2.0.0?arch=amd64"
    sha256 = "423faf5736d25fe0da8a5cc8596e2fe7edee555e1e11c5a01edb860d14101960"
    source = "https://github.com/watchexec/watchexec/archive/refs/tags/v2.0.0.tar.gz"
    source-sha256 = "a613143f9cc8a1ec2a917ae2dd0c03156bf79e6a2dc1ee1ae76419ed47bc8d29"
    stacks = ["*"]
    uri = "https://github.com/watchexec/watchexec/releases/download/v2.0.0/watchexec-2.0.0-x86_64-unknown-linux-musl.tar.xz"
    version = "2.0.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/watchexec/watchexec/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:watchexec:watchexec:2.1.0:*:*:*:*:*:*:*"]
    id = "watchexec"
    name = "Watchexec"
    purl = "pkg:generic/watchexec@2.1.0?arch=arm64"
    sha256 = "4ec9b6084994e8d3b67f359dc658470c4dbe7d7948de110b481b0e09d33f641d"
    source = "https://github.com/watchexec/watchexec/archive/refs/tags/v2.1.0.tar.gz"
    source-sha256 = "acac35485b57ebf494b1025550eb88dc534841e4081dbba47ecb0168e7f214ab"
    stacks = ["*"]
    uri = "https://github.com/watchexec/watchexec/releases/download/v2.1.0/watchexec-2.1.0-aarch64-unknown-linux-musl.tar.xz"
    version = "2.1.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/watchexec/watchexec/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
